<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!------ font awesome ------>
        <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
        <!------ link css ------>
        <link rel="stylesheet" href="css/style.css">
        <title>Social Posts</title>
    </head>

    <body>
        <h1 class="main-title">Social Posts</h1>
        <div id="container" class="posts-list">
            <!-- post di esempio/template, da togliere/commentare e generare da JS -->
            <!------------------------------------------>
            <template id="template-post">
                <div class="post">
                    <div class="post__header">
                        <div class="post-meta">
                            <div class="post-meta__icon">
                                <img class="profile-pic" src="https://unsplash.it/300/300?image=15" alt="Phil Mangione">                    
                            </div>
                            <div class="post-meta__data">
                                <div class="post-meta__author">Phil Mangione</div>
                                <div class="post-meta__time">4 mesi fa</div>
                            </div>                    
                        </div>
                    </div>
                    <div class="post__text">Placeat libero ipsa nobis ipsum quibusdam quas harum ut. Distinctio minima iusto. Ad ad maiores et sint voluptate recusandae architecto. Et nihil ullam aut alias.</div>
                    <div class="post__image">
                        <img src="https://unsplash.it/600/300?image=171" alt="post photo">
                    </div>
                    <div class="post__footer">
                        <div class="likes js-likes">
                            <div class="likes__cta">
                                <a class="like-button  js-like-button" href="#" data-postid="1">
                                    <i class="like-button__icon fas fa-thumbs-up" aria-hidden="true"></i>
                                    <span class="like-button__label">Mi Piace</span>
                                </a>
                            </div>
                            <div class="likes__counter">
                                Piace a <b id="like-counter-1" class="js-likes-counter">80</b> persone
                            </div>
                        </div> 
                    </div>
                </div>
            </template>
            <!------------------------------------------>
        </div>
        <script src="js/main.js"></script>
    </body>

</html>

<!-- traccia dell'esercizio

    Milestone 1 - Prendendo come riferimento il layout di esempio presente nell'html, stampiamo i post del nostro feed
    Milestone 2 - Se clicchiamo sul tasto "Mi Piace" cambiamo il colore al testo del bottone e incrementiamo il counter dei likes relativo
    Salviamo in un secondo array gli id dei post ai quali abbiamo messo il like
